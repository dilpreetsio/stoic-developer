<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *;"> -->
    <title>Stoic developer</title>
</head>
<style>
    body {
        margin: 0;
        overflow: hidden;
        color: white;
        height: 100vh;
        font-family: "Helvetica Neue",Helvetica;
        background: #0f2027; /* fallback for old browsers */
        background: -webkit-linear-gradient(45deg, #0f2027, #203a43, #2c5364); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(45deg, #0f2027, #203a43, #2c5364); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
    #bg {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: -1;
    }
    #bg-overlay {
        background-color: #00000040;
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 2;
    }
    #bg-image {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    #time {
        font-weight: 900;
        font-size: 6rem;
        line-height: 1;
        margin: 0;
    }
    #quote {
        font-size: 1.75rem;
    }
    #author {
        font-size: 1.25rem;
    }
    #app {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        background: #00000025;
        overflow: hidden;
    }
    #quote-container {
        text-align: center;
        padding: 1rem 4rem;
        margin-top: 2rem;
    }
    #widget-container {
        width: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: flex-start;
        justify-content: center;
    }
    #waka-widget {
        border-radius: 16px;
        width: 30rem;
        top: 1rem;
        right: 2.5rem;
        padding: 24px;
        background: #fff;
        margin-right: 1rem;
    }
    #github-img {
        padding: 24px;
        background: #fff;
        border-radius: 16px;
    }
    #side-widget-container {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
    }
    #time-container {
        margin-top: 8px;
    }
    #timeline {
        background-color: #fff;
        color: rgb(79, 79, 79);
        padding: 24px;
        border-radius: 16px;
        min-width: 10rem;
        font-size: 1rem;
    }
    .time-capsule {
        position: relative;
        margin-top: 10px;
        margin-bottom: 4px;
        width: 100%;
        height: .5rem;
        border: 1px solid #000;
        border-radius: 100px;
    }
    .percentage-label {
        float: right;
        font-size: .9rem;
    }
    .time-capsule-overlay {
        height: .5rem;
        position: absolute;
        background-color: #000;
        border-top-left-radius: 100px;
        border-bottom-left-radius: 100px;
    }
    .time-capsule-100 {
        width: 100%;
        border-radius: 100px;
    }
    #timeline-day, #timeline-month, #timeline-year, #timeline-week {
        padding: 4px 0px
    }
    #memento-mori {
        background-color: #fff;
        display: flex;
        flex-direction: column;
        border-radius: 16px;
        padding: 24px;
        width: fit-content;
        color: #000;
        margin-right: .5rem;
        text-align: center;
    }
    #memento-mori-header {
        font-size: 1rem;
        padding-bottom: 10px;
    }
    #time-container {
        display: flex;
        flex-direction: row;
    }
    .year-line {
        padding: 2.5px 0;
        display: flex;
        flex-direction: row;
    }
    .year {
        width: 12px;
        height: 12px;
        margin-right: 3px;
        border-radius: 100px;
    }
    .dot-fill {
        border: 1px solid #000000;
        background-color: #000000;
    }
    .dot-outline {
        border: 1px solid #000000;
    }
</style>
<body>
    <div id="app"></div>
</body>
<script src="index.js"></script>
</html>
